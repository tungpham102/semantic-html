<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semantic HTML</title>
</head>

<body>
    <header>
        <figure>
            <img src="logo.png" alt="Logo">
        </figure>
        <h1>* Example about a semantic html !!!</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Catygories</a></li>
                <li><a href="#">Top Products</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <section>
                <h2>- Section 1: Introduction</h2>
            </section>
            <section>
                <h2>- Section 2: Contain some texts and figures</h2>
                <figure>
                    <img src="figure1.png" alt="image 1">
                    <figcaption>Image 1.</figcaption>
                    <br><br>
                    <img src="figure2.png" alt="image 2">
                    <figcaption>Image 2.</figcaption>
                </figure>
            </section>
            <section>
                <h2>- Section 3: Descriptions</h2>
            </section>

            <aside>
                <h3>+ User comment some thing...</h3>
            </aside>
            <aside>
                <h3>+ Rate website</h3>
            </aside>
        </article>

        <aside class="ads">
            <h3>- For Ads</h3>
        </aside>
    </main>
    <footer>
        <ul>
            <li><a href="#">Map to Address</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Email</a></li>
        </ul>
    </footer>
</body>

</html>
